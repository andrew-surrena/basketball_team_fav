<body style="display: flex; justify-content: center; flex-direction: column;">
    <header class="p-5">
        <section class="logo" style="display: flex; justify-content: space-between;">
            <div id="fav-logo" style="display:flex ; align-items: center;"></div>
            <div id="fav-team" style="display:flex ; align-items: center; justify-content: center;">
            </div>
            <div style="display: flex; justify-content: center; align-items: center;" class="px-3">
                <div style="display:flex; align-items: center; flex-direction: column;">
                <h3>W/L Record:</h3>
                    <div style="display: flex; flex-direction: row; align-items: center;">
                        <h4 id="wins">0</h4>
                        <h4>/</h4>
                        <h4 id="losses">0</h4>
                    </div>
                    <!-- Modal Start -->
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Add Last Game
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5 add-team" id="staticBackdropLabel">
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="score-modal">
                    <form id="submit-button" method="POST">
                        <select class="form-select team-1" aria-label="Default select example">
                          </select>
                          <br>
                          <div class="mb-3 form-check">
                            <h3 class="modal-title fs-5" id="exampleModalLabel">Did your team win?</h3>
                            <input type="checkbox" class="form-check-input" id="win-check">
                            <label class="form-check-label" for="exampleCheck1">Yes</label>
                          </div>
                          <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="loss-check">
                            <label class="form-check-label" for="exampleCheck2">No</label>
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Score:</label>
                          <input type="text" class="form-control" id="score-input" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">XX-XX</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close-btn">Close</button>
                      </form>
                </div>
            </div>
            </div>
        </div>
                </div>
            </div>
        </section>
    </header>

        <!-- Game Card -->
        <div style="display: flex; flex-wrap: wrap; justify-content: left; align-items: center; width: 95%;" id="game-card">
